<form name="form" (ngSubmit)="f.form.valid && registerEvent()" #f = "ngForm" novalidate>
  <div class="form-group">
    <label for="login">Rejestracja</label>
    <input type="text" class="form-control" name="login" [(ngModel)]="model.login" #login="ngModel" placeholder="Nazwa użytkownika" required>
  </div>
  <div class="form-group">
    <input type="password" placeholder="Hasło" class="form-control" [(ngModel)]="model.pass"  #pass="ngModel" name="pass" required>
  </div>
  <div class="form-group">
      <input type="password" placeholder="Potwierdź hasło" class="form-control" [(ngModel)]="model.pass2"  #pass="ngModel" name="pass2" required>
    </div>
  <div class="form-group">
    <input type="text" placeholder="E-mail" class="form-control" #email="ngModel"
      [(ngModel)]="model.email" name="email" required>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Imię/Imiona" class="form-control" #imie="ngModel"
      [(ngModel)]="model.imie" name="imie" required>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Nazwisko" class="form-control" #nazwisko="ngModel"
      [(ngModel)]="model.nazwisko" name="nazwisko" required>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Adres zamieszkania" class="form-control" #adres="ngModel"
      [(ngModel)]="model.adres" name="adres" required>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Miasto" class="form-control" #miasto="ngModel"
      [(ngModel)]="model.miasto" name="miasto" required>
  </div>
  <div class="form-group">
    <select class="form-control" #region="ngModel"
      [(ngModel)]="model.region" name="region">
        <option *ngFor="let region of wojewodztwa" [value]="region">{{region}}</option>
    </select>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Telefon" class="form-control" #telefon="ngModel"
      [(ngModel)]="model.telefon" name="telefon">
  </div>
  <button [disabled]="loading" class="btn btn-primary">Zarejestruj</button>
  <img *ngIf="loading" src="assets/loading.gif">
</form>
