<div class="container-fluid bg-light">
  <div class="container">
    <br>
    <div class="row justify-content-center p-2 mt-2">
      <form name='form' (submit)='f.form.valid && search()' #f = 'ngForm'>
        <div class="input-group input-group-lg">
          <input type="text" placeholder="Wyszukaj" class="form-control wyszuk" name="nazwa" #nazwa="ngModel" [(ngModel)]="model.nazwa" required>
          <select class="form-control" name="kategoria" #kategoria="ngModel" [(ngModel)]="model.kategoria">
            <option disabled selected value style="display:none"></option>
            <option *ngFor="let kat of kategorie" [value]="kat.id_kat">{{kat.nazwa}}</option>
          </select>
          <div class="input-group-btn"><button type="button" class="btn btn-primary">üîç</button></div>
        </div>
      </form>
    </div>
    <br>

    <app-home-kategorie></app-home-kategorie>

    <br>
  </div>
</div>
<br><br>
<div class="container">
    <label>Og≈Çoszenia promowane</label>
    <div class="row d-flex align-content-stretch">
      <div class='col-4 mb-2' *ngFor = 'let ogl of promowane'>
          <div class="card h-100">
              <img class="card-img-top rounded promowane-img" [src]="img_path + ogl.zdjecie" alt="Card image cap">
              <a [routerLink]="'/ogloszenie/'+ogl.id_og">
                <div class="card-body">
                  <h4 class="card-title promowane-title">{{ogl.nazwa}}</h4>
                  <p class="card-text promowane-opis">{{ogl.opis}}</p>
                </div>
              </a>
              <div class="card-footer promowane-stopka">
                <small class="text-muted">{{ogl.data_wys | timeAgo}}</small>
              </div>
          </div>
       </div>
    </div>
</div>
