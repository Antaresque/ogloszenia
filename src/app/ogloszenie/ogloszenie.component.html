<div class="container">
  <div class="row">
    <div class="bread-div">
      <ol class="breadcrumb breadcrumb-arrow">
        <li class='breadcrumb-item' (click)='search("")'>
          <span><i class="fa fa-home"></i></span>
        </li>
        <li class='breadcrumb-item' (click)='search(kat.id_kat)' *ngFor = 'let kat of kategorie'>
          <span>{{kat.nazwa}}</span>
        </li>
      </ol>
    </div>
  </div>
  <div class="row main rounded">
    <div class="col-lg img rounded">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    </div>
    <div class="col-lg info rounded text-center pt-3">
      <h2>{{ dane?.nazwa }}</h2>
      <br><h1>{{ dane?.cena | currency: "zł" }}</h1>
      <br><p class='text-muted'>Data utworzenia: {{ dane?.data_wys | date }}</p>
      <div *ngIf='logged' class="text-center"><button class='btn btn-outline-primary mt-2' (click) = 'sendMessage()'><i class="fa fa-comment"></i> Wyślij wiadomość</button>
        <button class='btn btn-outline-primary mt-2' (click) = 'telefonshow = true'><i class="fa fa-phone"></i>
          <span *ngIf='!telefonshow'>Pokaż numer telefonu</span>
          <span *ngIf='telefonshow'><b>{{uzytk.nr_tel}}</b></span>
        </button>
        <br>
        <button class='btn btn-outline-primary mt-2' (click) = 'obserwowaneDodaj()'>
          <span *ngIf='!obserwowany'><i class="fa fa-star-o"></i>Dodaj do obserwowanych</span>
          <span *ngIf='obserwowany'><i class="fa fa-star"></i>Usuń z obserwowanych</span>
        </button>
        <br><br>
      </div>
      <div *ngIf='!logged'><button class='btn btn-outline-primary mt-2' routerLink='/auth/login'>Zaloguj się, aby zobaczyć dane kontaktowe</button></div>
    </div>
  </div>
  <div class="row rounded bott">
    <br>
    {{ dane?.opis }}
    <br><br>
  </div>
</div>
