<div class="container">
  <div class="row main rounded">
    <div class="col-lg img rounded">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    </div>
    <div class="col-lg info rounded">
      <h1>{{dane?.nazwa}}</h1>
      <br>Cena: {{dane?.cena | currency: "zł"}}
      <br>ID kategorii: {{dane?.id_kat}} (Do wymiany na nazwę)
      <br>{{dane?.opis}}
      <br>Data utworzenia: {{ dane?.data_wys | date }}
    </div>
  </div>
  <div class="row rounded bott">
    Stopka z jakimiś informacjami, ale to potem
  </div>
</div>
