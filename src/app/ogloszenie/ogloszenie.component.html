
<div class="container">
  <div class="row">
    <div class="col-lg>">
    <img [src]="1">
    </div>
    <div class="col-lg">
      <h1>{{dane?.nazwa}}</h1>
      <br>{{dane?.cena}}
      <br>{{dane?.id_kat}}
      <br>{{dane?.opis}}
    </div>
  </div>
  <div class="row">
    <div class="col-lg">
      Pasek wyboru (opis, dane ogłoszeniodawcy itd)
    </div>
  </div>
  <div class="row">
    <div class="col-lg">
      Zawartość wybranej pozycji (z paska wyżej)
    </div>
    <div class="col-lg">
      Data utworzenia: {{ dane?.data_wys | date }}
    </div>
  </div>
</div>
