<div class="container" >
    <div class="row">
      <div class="col"></div>
      <div class="col-lg-6 us rounded">
        <div class="text-center tx"><h2>Wstaw nowe ogłoszenie</h2></div>
        <div class="he">
          <form name="form" (ngSubmit)="f.form.valid && this.model.hasOwnProperty('id_kat') && submit($event)" #f = "ngForm" novalidate>
              <div class="form-group">
                <label for="nazwa">Nazwa ogłoszenia</label>
                <input type="text" class="form-control" name="nazwa" #nazwa="ngModel" [(ngModel)]="model.nazwa" required>
              </div>
              <div class="form-group">
                <label for="kategoria">Kategoria</label>
                <select class="form-control" (change)="getKategoria($event)">
                  <option disabled selected value style="display:none"> -- select an option -- </option>
                  <option *ngFor='let option of kat' [value]='option.id_kat'>{{option.nazwa}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="cena">Cena</label>
                <input type="number" class="form-control" [(ngModel)]="model.cena"  #cena="ngModel" name="cena" required>
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" [(ngModel)]="model.email" #email="ngModel" name="email" required>
              </div>
              <div class="form-group">
                <label for="telefon">Telefon</label>
                <input type="number" class="form-control" [(ngModel)]="model.telefon" #telefon="ngModel" name="telefon" required>
              </div>
              <div class="form-group">
                <label for="cena">Opis</label>
                <input type="text" class="form-control" [(ngModel)]="model.opis" #opis="ngModel" name="opis" required>
              </div>
              <div class="form-group">
                  <label for="region">Województwo</label>
                  <select class="form-control" name="region" [(ngModel)]="model.region" #region="ngModel">
                    <option *ngFor="let region of wojewodztwa" [value]="region">{{region}}</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="miasto">Miasto</label>
                    <input type="text" class="form-control" name="miasto" [(ngModel)]="model.miasto"  #pass="ngModel">
                  </div>
                  <div class="form-group">
                      <label for="adres">Adres</label>
                      <input type="text" class="form-control" name="adres" [(ngModel)]="model.adres" #ulica="ngModel">
                    </div>
              <div class='form-group' #files>
                  <input type="file" name='0' (change)='submit_zdj($event)'>
                  <input type="file" name='1' (change)='submit_zdj($event)'>
                  <input type="file" name='2' (change)='submit_zdj($event)'>
                  <input type="file" name='3' (change)='submit_zdj($event)'>
                  <input type="file" name='4' (change)='submit_zdj($event)'>
                  <input type="file" name='5' (change)='submit_zdj($event)'>
              </div>
              <div class="text-center">
              Czy chcesz wypromować swoje ogłoszenie? Promowane ogłoszenia wyświetlane są jako pierwsze w wyszukiwarce, a także mają szansę na pojawienie się na stronie głównej.
                    <br> (Normalnie za coś takiego naliczylibyśmy opłatę, ale w projekcie chyba nie wolno tak robić)<br>
                <div class="promowane form-group ">
                    <input type="checkbox" name="promowane" class="promowane-checkbox" id="mypromowane" checked>
                    <label class="promowane-label" for="mypromowane">
                        <span class="promowane-inner"></span>
                        <span class="promowane-switch"></span>
                    </label>
                </div>
            </div>
                <div class="text-center">
              <button [disabled]="loading" class="btn btn-primary">Zarejestruj</button>
              <img *ngIf="loading" src="assets/loading.gif"></div>
            </form>
            </div>
      </div>
      <div class="col"></div>
    </div>
</div>
