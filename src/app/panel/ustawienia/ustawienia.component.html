<div class="container">
  <div class="row align-content-middle">
    <div class="col-6">
        <div id="accordion" role="tablist">
            <div class="card">
              <div class="card-header" role="tab" id="headingOne">
                <h5 class="mb-0">
                  <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Zmie≈Ñ dane kontaktowe
                  </a>
                </h5>
              </div>
              <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                  <form name="form" (ngSubmit)="f.form.valid && changeData()" #f = "ngForm" novalidate>
                      <div class="form-group">
                          <label for="imie">Imiƒô/Imiona</label>
                          <input type="password" class="form-control" name="imie" [(ngModel)]="model.imie"  #imie="ngModel">
                        </div>
                        <div class="form-group">
                            <label for="nazwisko">Nazwisko</label>
                            <input type="password" class="form-control" name="nazwisko" [(ngModel)]="model.nazwisko"  #nazwisko="ngModel">
                          </div>
                          <div class="form-group">
                              <label for="telefon">Telefon</label>
                              <input type="password" class="form-control" name="telefon" [(ngModel)]="model.telefon"  #telefon="ngModel">
                            </div>
                    <div class="form-group">
                      <label for="ulica">Ulica</label>
                      <input type="text" class="form-control" name="ulica" [(ngModel)]="model.ulica" #ulica="ngModel">
                    </div>
                    <div class="form-group">
                      <label for="miasto">Miasto</label>
                      <input type="password" class="form-control" name="miasto" [(ngModel)]="model.miasto"  #pass="ngModel">
                    </div>
                    <div class="form-group">
                      <label for="region">Wojew√≥dztwo</label>
                      <select class="form-control" name="region" [(ngModel)]="model.region" #region="ngModel">
                        <option *ngFor="let region of wojewodztwa" [value]="region">{{region}}</option>
                      </select>
                    </div>
                    <br>
                    <button [disabled]="loading" class="btn btn-primary">Zmie≈Ñ dane</button>
                    <img *ngIf="loading" src="assets/loading.gif">
                  </form>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header" role="tab" id="headingTwo">
                <h5 class="mb-0">
                  <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Zmie≈Ñ has≈Ço
                  </a>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                  <form name="form" (ngSubmit)="f2.form.valid && changePassword()" #f2 = "ngForm" novalidate>
                    <div class="form-group">
                      <label for="ulica">Has≈Ço</label>
                      <input type="text" class="form-control" name="ulica" [(ngModel)]="model.ulica" #ulica="ngModel">
                    </div>
                    <div class="form-group">
                      <label for="miasto">Powt√≥rz has≈Ço</label>
                      <input type="password" class="form-control" name="miasto" [(ngModel)]="model.miasto"  #pass="ngModel">
                    </div>
                    <button [disabled]="loading" class="btn btn-primary">Zmie≈Ñ has≈Ço</button>
                    <img *ngIf="loading" src="assets/loading.gif">
                  </form>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header" role="tab" id="headingThree">
                <h5 class="mb-0">
                  <a class="collapsed" data-toggle="collapse" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Zmie≈Ñ e-mail
                  </a>
                </h5>
              </div>
              <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body">
                  <form name="form" (ngSubmit)="f3.form.valid && changeMail()" #f3 = "ngForm" novalidate>
                    <div class="form-group">
                      <label for="email">E-mail</label>
                      <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel">
                    </div>
                    <button [disabled]="loading" class="btn btn-primary">Zmie≈Ñ e-mail</button>
                    <img *ngIf="loading" src="assets/loading.gif">
                  </form>
                </div>
              </div>
            </div>

            <div class="card">
                <div class="card-header" role="tab" id="headingFour">
                  <h5 class="mb-0">
                    <a class="collapsed" data-toggle="collapse" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                      Edytuj dane bankowe
                    </a>
                  </h5>
                </div>
                <div id="collapseFour" class="collapse" role="tabpanel" aria-labelledby="headingFour" data-parent="#accordion">
                  <div class="card-body">
                    <form name="form" (ngSubmit)="f4.form.valid && changeBank()" #f4 = "ngForm" novalidate>
                      <div class="form-group">
                        <label for="bank">Nazwa banku</label>
                        <input type="text" class="form-control" name="bank" [(ngModel)]="model.bank" #bank="ngModel">
                      </div>
                      <div class="form-group">
                        <label for="nrkonta">Numer konta</label>
                        <input type="password" class="form-control" name="nrkonta" [(ngModel)]="model.nrkonta" #nrkonta="ngModel">
                      </div>
                      <button [disabled]="loading" class="btn btn-primary">Zmie≈Ñ dane</button>
                      <img *ngIf="loading" src="assets/loading.gif">
                      </form>
                  </div>
                </div>
              </div>

            <div class="card">
              <div class="card-header" role="tab" id="headingFive">
                <h5 class="mb-0">
                  <a class="collapsed" data-toggle="collapse" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                    Usu≈Ñ konto
                  </a>
                </h5>
              </div>
              <div id="collapseFive" class="collapse" role="tabpanel" aria-labelledby="headingFive" data-parent="#accordion">
                <div class="card-body">
                  <button class="btn btn-danger" (click)='deleteAcc()'>Usu≈Ñ konto (!)</button>
                  zrobiƒá funkcje z potwierdzeniem do tegoüòÇ
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>
