<div class="container">
  <div class="row align-content-middle">
    <div class="col-3"></div>
    <div class="col-6">
        <div id="accordion" role="tablist">
            <div class="card">
              <div class="card-header" role="tab" id="headingOne">
                <h5 class="mb-0">
                  <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Zmień dane użytkownika
                  </a>
                </h5>
              </div>
              <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                  <form name="form" (ngSubmit)="f.form.valid && changeData()" #f = "ngForm" novalidate>
                      <div class="form-group">
                          <label for="imie">Imię/Imiona</label>
                          <input type="text" class="form-control" name="imie" [(ngModel)]="model.imie"  #imie="ngModel">
                        </div>
                        <div class="form-group">
                            <label for="nazwisko">Nazwisko</label>
                            <input type="text" class="form-control" name="nazwisko" [(ngModel)]="model.nazwisko"  #nazwisko="ngModel">
                          </div>
                          <div class="form-group">
                              <label for="nr_tel">Telefon</label>
                              <input type="text" class="form-control" name="nr_tel" [(ngModel)]="model.nr_tel"  #nr_tel="ngModel">
                            </div>
                    <div class="form-group">
                      <label for="adres">Ulica</label>
                      <input type="text" class="form-control" name="adres" [(ngModel)]="model.adres" #adres="ngModel">
                    </div>
                    <div class="form-group">
                      <label for="miasto">Miasto</label>
                      <input type="text" class="form-control" name="miasto" [(ngModel)]="model.miasto"  #pass="ngModel">
                    </div>
                    <div class="form-group">
                      <label for="wojewodztwo">Województwo</label>
                      <select class="form-control" name="region" [(ngModel)]="model.wojewodztwo" #wojewodztwo="ngModel">
                        <option *ngFor="let region of wojewodztwa" [value]="region">{{region}}</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="o_sobie">O sobie</label>
                      <textarea  class="form-control" name="o_sobie" [(ngModel)]="model.o_sobie" #o_sobie="ngModel"></textarea>
                    </div>
                    <br>
                    <button [disabled]="loading" class="btn btn-primary">Zmień dane</button>
                    <img *ngIf="loading" src="assets/loading.gif">
                  </form>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header" role="tab" id="headingTwo">
                <h5 class="mb-0">
                  <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Zmień hasło
                  </a>
                </h5>
              </div>
              <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                  <form name="form" (ngSubmit)="f2.form.valid && changePassword()" #f2 = "ngForm" novalidate>
                    <div class="form-group">
                      <label for="ulica">Hasło</label>
                      <input type="password" class="form-control" name="pass" [(ngModel)]="model2.pass" #pass="ngModel">
                    </div>
                    <div class="form-group">
                      <label for="miasto">Powtórz hasło</label>
                      <input type="password" class="form-control" name="pass2" [(ngModel)]="model2.pass2" #pass2="ngModel">
                    </div>
                    <button [disabled]="loading" class="btn btn-primary">Zmień hasło</button>
                    <img *ngIf="loading" src="assets/loading.gif">
                  </form>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header" role="tab" id="headingThree">
                <h5 class="mb-0">
                  <a class="collapsed" data-toggle="collapse" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Zmień e-mail
                  </a>
                </h5>
              </div>
              <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body">
                  <form name="form" (ngSubmit)="f3.form.valid && changeMail()" #f3 = "ngForm" novalidate>
                    <div class="form-group">
                      <label for="email">E-mail</label>
                      <input type="text" class="form-control" name="email" [(ngModel)]="model3.email" #email="ngModel">
                    </div>
                    <div class="form-group">
                      <label for="email2">Powtórz e-mail</label>
                      <input type="text" class="form-control" name="email2" [(ngModel)]="model3.email2" #email2="ngModel">
                    </div>
                    <button [disabled]="loading" class="btn btn-primary">Zmień e-mail</button>
                    <img *ngIf="loading" src="assets/loading.gif">
                  </form>
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>
