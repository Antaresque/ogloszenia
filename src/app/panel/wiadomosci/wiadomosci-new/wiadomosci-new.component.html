<div class='col-10 offset-1'>
  <br>
  <form name="form" [formGroup] = "form" (ngSubmit)="send()" novalidate>
    <div class="form-group">
      <label for="temat">Temat</label>
      <input type="text" class="form-control" formControlName="temat">
    </div>
    <div class="form-group">
      <label for="odbiorca">Odbiorca</label>
      <input type="odbiorca" class="form-control" formControlName="odbiorca">
    </div>
    <div class="form-group">
      <label for="tresc">Treść</label>
      <textarea rows="4" class="form-control" formControlName="tresc"></textarea>
    </div>
    <button [disabled]="loading || form.invalid" class="btn btn-primary">Zarejestruj</button>
    <img *ngIf="loading" src="assets/loading.gif">
  </form>
  <br>
</div>
