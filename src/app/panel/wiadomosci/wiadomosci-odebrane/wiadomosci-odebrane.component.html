
    <div *ngIf='noresults; then noResultsTemplate; else resultsTemplate'></div>

    <ng-template #resultsTemplate>
        <table class="table table-hover table-striped p-0">
            <thead class="thead-light">
              <tr>
                <th>Temat</th>
                <th>Nadawca</th>
                <th>Treść</th>
                <th>Data</th>
              </tr>
            </thead>
            <tbody>
      <tr class="p-2 wiadomosc-row" *ngFor='let wiad of wiadomosci' routerLink='../show/{{wiad.id_wiad}}'>
        <td class='tytul'>{{wiad?.tytul}}</td>
        <td class='nadawca'>{{wiad?.nadawca?.login}}</td>
        <td class='tresc'>{{wiad?.tresc}}</td>
        <td class='data'>{{wiad?.data | timeAgo}}</td>
      </tr>
    </tbody>
  </table>
    </ng-template>

    <ng-template #noResultsTemplate>
      <div class="row justify-content-center noresults-text">
          Nie znaleziono żadnych wiadomości :(
      </div>
    </ng-template>

    <div class='p-2 text-center'>
      <button class='btn btn-outline-primary mt-2 btn-sendmsg' (click) = 'sendMessage()'><i class="fa fa-comment"></i> Wyślij wiadomość</button>
    </div>
