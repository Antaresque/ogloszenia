<div class="container-fluid bg-light">
  <div class="container">
    <br>
      <app-form-wyszukiwrka [modelinput]='this.model' class="row justify-content-center p-2 mt-2"></app-form-wyszukiwrka>
    <br>
      <app-atrybuty class='row justify-content-center'></app-atrybuty>
    <br>
      <div class='text-right'>
        sortowanie:
        <span (click)='search({sort: "cena", dir: "ASC"})' class="ml-1 sort-link">najtańsze</span>
        <span (click)='search({sort: "cena", dir: "DESC"})' class="ml-1 sort-link">najdroższe</span>
        <span (click)='search({sort: "data_wys", dir: "DESC"})' class="ml-1 sort-link">najnowsze</span>
        <span (click)='search({sort: "data_wys", dir: "ASC"})' class="ml-1 sort-link">najstarsze</span>
      </div>
      <div class='text-right'>
        ilosc ogloszen na stronie:
        <span (click)='search({num: 5})' class="ml-1 sort-link">5</span>
        <span (click)='search({num: 10})' class="ml-1 sort-link">10</span>
        <span (click)='search({num: 25})' class="ml-1 sort-link">25</span>
        <span (click)='search({num: 50})' class="ml-1 sort-link">50</span>
        <span (click)='search({num: 100})' class="ml-1 sort-link">100</span>
      </div>
  </div>
</div>
<div class="container">
  <app-kategorie-tree></app-kategorie-tree><br><br>
      <div *ngIf='noresults; then noResultsTemplate; else resultsTemplate'></div>

      <ng-template #resultsTemplate>
        <div class="row rounded mb-2" [ngClass]='ogl.promowane == 1 ? "bg-prom" : "bg-light"' *ngFor = 'let ogl of wyniki'>
          <div class="col-4">
              <img [src]="img_path+ogl.zdjecie" height="100%" width="100%" onError="this.src = '../zdjecia/placeholder.jpg'">
          </div>
          <div class="col">
            <a routerLink='../ogloszenie/{{ogl.id_og}}'><h2>{{ogl.nazwa}}<br></h2></a>
            <h3>Cena: {{ogl.cena}} złotych polskich<br></h3>
            <h4>Opis: {{ogl.opis}}<br></h4>
          </div>
        </div>
      </ng-template>

      <ng-template #noResultsTemplate>
        <div class="row justify-content-center noresults-text">
          Niestety nic nie znaleziono - spróbuj zmienić zapytanie na bardziej ogólne lub poszukaj czegoś innego!
        </div>
      </ng-template>
</div>
